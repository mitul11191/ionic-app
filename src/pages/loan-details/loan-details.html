<ion-header>

  <ion-navbar>
    <ion-title>loan Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card padding>
    <h2>1</h2>
    <p class="card-subtitle">
      <b>Name:</b>{{loanDetails.name}}</p>
    <p class="card-title">
      <b>Loan:</b> {{loanDetails.loan}} </p>
    <p class="card-subtitle">
      <b>loanAmount:</b> {{loanDetails.loanAmount}}
    </p>
    <p class="card-subtitle">
      <b>Address:</b> {{loanDetails.Address}}
    </p>
    <p class="card-subtitle">
      <b>Industry:</b> {{loanDetails.industry}}
    </p>
    <p class="card-subtitle">
      <b>Currency:</b> {{loanDetails.currency}}
    </p>
    <p class="card-subtitle">
      <b>Pan:</b> {{loanDetails.pan}}
    </p>
    <p class="card-subtitle">
      <b>EstablishmentYear:</b> {{loanDetails.establishmentYear}}
    </p>


  </ion-card>

</ion-content>
