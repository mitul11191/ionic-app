  <form #otpForm="ngForm" (ngSubmit)="submitOtp()">
    <ion-list>

      <ion-item no-padding>
        <ion-label stacked>OTP</ion-label>
        <ion-input type="text" [(ngModel)]="otp" #otptext="ngModel" name="otptext" minlength="4" required></ion-input>
      </ion-item>

      <div class="error-msg" *ngIf="otptext.errors && (otptext.dirty || otptext.touched)">
        <p *ngIf="otptext.errors.required">OTP is required</p>
        <p *ngIf="otptext.errors.minlength && !otptext.errors.required">OTP at least 4 characters long. </p>
      </div>

    </ion-list>

    <div padding-top>
      <button ion-button type="submit" block full [disabled]="otpForm.invalid">Submit</button>
    </div>
  </form>
</ion-content>
