<ion-content padding>
  <ion-grid no-padding>
    <ion-row margin no-padding>
      <ion-col col-12 text-center>
        <ion-img width="120" height="100" src="assets/imgs/logo.jpg"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row margin-vertical no-padding>
      <ion-col col-12>
        <h4 class="text-green">Hello there!</h4>
        <h6>Sign in to access your account</h6>
      </ion-col>
    </ion-row>

  </ion-grid>

  <form #loginForm="ngForm" (ngSubmit)="loginApp()">
    <ion-list>

      <ion-item no-padding>
        <ion-input type="text" [(ngModel)]="user.email" placeholder="Enter Email" name="email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required></ion-input>
        <ion-icon name="ios-mail-outline" item-right></ion-icon>
      </ion-item>

      <div class="error-msg" *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.pattern && !email.errors.required">Invalid email </p>
      </div>

      <ion-item no-padding>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="password" #password="ngModel" required
          minlength="4"></ion-input>
        <ion-icon name="ios-lock-outline" item-right></ion-icon>
      </ion-item>
      <div class="error-msg" *ngIf="password.errors && (password.dirty || password.touched)">
        <p *ngIf="password.errors.required">Password is required</p>
        <p *ngIf="password.errors.minlength && !password.errors.required">Password at least 4 characters long. </p>
      </div>
    </ion-list>

    <div padding-top text-center>
      <button ion-button type="submit" block text-capitalize [disabled]="loginForm.invalid">Sign in</button>
      <p> OR </p>
      <button ion-button type="submit" text-capitalize color="secondary" block outline>Skip and check your eligibity</button>
    </div>

    <div padding-top text-center>
      <a href="javascript:void(0)"> Forgot your Password </a>
    </div>

  </form>

</ion-content>
